version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install python dependancies
          command: |
            pip install --user -r requirements.txt
      - run:
          name: Migration database
          command: |
            python manage.py migrate
      - run:
          name: Testing app
          command: |
            python manage.py test

workflows:
  main:
    jobs:
      - build-and-test
